<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>CEP Autocomplete</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="main">
    <h1>Autocomplete Adress</h1>
    <div class="line-color"></div>
    <div class="container">

      <form class="form-container">

        <div class="form-child">
          <input type="text" id="c-1" class="field" placeholder="Name">
        </div>


        <div class="form-child">
          <input type="email" id="c-2" class="field" placeholder="Email">
        </div>


        <div class="form-child">
          <input type="password" id="c-3" class="field" placeholder="Password">
        </div>


        <div class="form-child">
          <input type="password" id="c-4" class="field" placeholder="Confirm">
        </div>


        <div class="form-child">
          <input type="number" id="c-5" class="field" placeholder="CEP">
        </div>


        <div class="form-child-6">
          <input type="number" id="c-6" class="field" placeholder="Number">
        </div>


        <div class="form-child">
          <input type="text" id="c-7" class="field" placeholder="Adress">
        </div>


        <div class="form-child">
          <input type="text" id="c-8" class="field" placeholder="City">
        </div>


        <div class="form-child-9">
          <input type="text" id="c-9" class="field" placeholder="State">
        </div>


        <div class="form-child-10">
          <input type="text" id="c-10" value="UF" class="field" disabled>
        </div>


        <div id="box-bt">
          <button id="bt">Enviar</button>
        </div>

      </form>

    </div>
  </div>






  <script src="./index.js"></script>
</body>

</html>
