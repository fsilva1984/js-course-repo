<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIFE Modules</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="./script/index.mjs"></script>
</head>

<body>
  <!--parent box-->
  <div class="container">

    <!--title-->
    <div id="header">
      <h1 class="text-primary mt-3">Modularizando a aplicacao</h1>
    </div>
    <hr>
    <!--app body-->
    <div id="main">

      <!--box tbn and input-->
      <div id="box-container">

        <!--box input-->
        <div id="input-container">
          <input type="text" class="form-control mb-2" value="" id="input" placeholder="Search" autofocus>
        </div>
      </div>

      <!--table container-->
      <div id="t-container">
        <!--table-->
        <table class="table mt-3">
          <thead class="text-center">
            <tr><!--table row-->
              <th scope="col">Title</th><!--table head-->
              <th scope="col">Languagem</th>
              <th scope="col">N. page</th>
              <th scope="col">Date publication</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
