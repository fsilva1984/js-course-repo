<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/app.js" defer></script>
</head>

<body>

  <main id="main">

    <header class="header">
      <div class="box-title">
        <h1 id="title">Quiz nacional</h1>
        <p>Responda a qual estado pertence cada bandeira</p>
      </div>
    </header>

    <div class="resp">
      <h1 class="score display-1">0</h1><span class="percent display-1">%</span>
    </div>

    <form class="form">

      <div class="bx box-01">

        <img src="" alt="" id="flag-01" srcset="">

        <div class="container">
          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-01" id="A1">
            <label id="l1" class="form-check-label text-light" for="A1">
              Default radio
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-01" id="B1">
            <label id="l2" class="form-check-label text-light" for="B1">
              Default checked radio
            </label>
          </div>
        </div>

      </div>


      <br>


      <div class="bx box-02">

        <img src="" alt="" id="flag-02" srcset="">
        <div class="container">

          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-02" id="A2">
            <label id="l3" class="form-check-label text-light" for="A2">
              Default radio
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-02" id="B2">
            <label id="l4" class="form-check-label text-light" for="B2">
              Default checked radio
            </label>
          </div>

        </div>
      </div>




      <br>


      <div class="bx box-03">


        <img src="" alt="" id="flag-03" srcset="">

        <div class="container">
          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-03" id="A3">
            <label id="l5" class="form-check-label text-light" for="A3">
              Default radio
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-03" id="B3">
            <label id="l6" class="form-check-label text-light" for="B3">
              Default checked radio
            </label>
          </div>

        </div>

      </div>



      <br>



      <div class="bx box-04">


        <img src="" alt="" id="flag-04" srcset="">

        <div class="container">
          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-04" id="A4">
            <label id="l7" class="form-check-label text-light" for="A4">
              Default radio
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" value="" type="radio" name="box-04" id="B4">
            <label id="l8" class="form-check-label text-light" for="B4">
              Default checked radio
            </label>
          </div>

        </div>

      </div>


      <br>

      <div class="bx box-05">


        <img src="" alt="" id="flag-05" srcset="">

        <div class="container">

        <div class="form-check">
          <input class="form-check-input" value="" type="radio" name="box-05" id="A5">
          <label id="l7" class="form-check-label text-light" for="A5">
            Default radio
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" value="" type="radio" name="box-05" id="B5">
          <label id="l8" class="form-check-label text-light" for="B5">
            Default checked radio
          </label>
        </div>

        </div>
      </div>


      <br>

      <footer class="footer bg-dark py-3">
        <div class="gap-2">
          <button class="bt btn btn-primary" type="submit">Finish</button>
        </div>
      </footer>

    </form>

  </main>

</body>

</html>
