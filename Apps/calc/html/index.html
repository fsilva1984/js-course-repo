<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/calc-1.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="body-calc">
            <header>
                <p class="result"></p>
                <div class="box-screen">
                    <p class="screen"></p>
                </div>
            </header>

            <div class="box-bt-operators">
                <button class="operators" style="font-size: xx-large;">.</button>
                <button class="operators">-</button>
                <button class="operators">+</button>
                <button class="operators">x</button>
                <button class="operators">÷</button>
                <button class="operators">%</button>
                <button class="operators">(</button>
                <button class="operators">)</button>
                <button class="operators">√</button>
                <button>#</button>

                <button class="bt-action">AC</button>
                <button class="bt-action">DEL</button>
            </div>


            <div class="box-bt-num">
                <button class="bt-num">0</button>
                <button class="bt-num">1</button>
                <button class="bt-num">2</button>
                <button class="bt-num">3</button>
                <button class="bt-num">4</button>
                <button class="bt-num">5</button>
                <button class="bt-num">6</button>
                <button class="bt-num">7</button>
                <button class="bt-num">8</button>
                <button class="bt-num">9</button>

                <button class="bt-action" id="equal">=</button>
            </div>

        </div>
    </main>

    <script src="/script/app.js"></script>
</body>

</html>
