<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <link rel="stylesheet" href="/fontawesome/css/all.css">
  <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">

  <main class="container">
    <header class="fixed-top bg-dark">

      <form action="#" method="post" class="form">
        <label class="text-light" for="input-s">
          <h2>Search</h2>
        </label>
        <input class="form-control" type="text" name="search" id="input-s">

        <label class="text-light" for="input-f">
          <h2>Add To-Do</h2>
        </label>
        <input class="form-control m-auto" type="text" name="input-form" id="input-f" autofocus>

        <button type="submit"></button>
      </form>

    </header>


    <ul class="todos-container list-group text-light">
      <li class="li list-group-item">
        <span>........................</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
  </main>


  <script src="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  <script src="./app.js"></script>
</body>

</html>
