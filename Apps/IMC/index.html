<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela imc</title>


  <link rel="stylesheet" href="./css/imc.css">

  <link rel="stylesheet" href="./css/modal.css">


</head>

<body>


  <div class="container">




    <div class="main-modal">
      <div class="container-modal">

        <div id="fade" class="hide"></div>

        <div class="modal hide">
          <div class="modal-header">
            <h2 class="modal-titlle">
              <span>Indice de Massa Corporal</span>
            </h2>
          </div>
          <hr>
          <br>

          <div class="modal-body">
            <p id="p-modal">
              Você deve preencher os campos
              devidamente e Reenvie.
            </p>
            <br>
          </div>
          <br>
          <hr>
          <div class="modal-footer">
            <button class="bt-close-modal">
              <p>Close</p>
            </button>
          </div>
        </div>
      </div>
    </div>






    <h1 class="txtMain">Calculadora IMC</h1>

    <div class="main">

      <div class="text">
        <figure>

          <p>De acordo com a OMS a obesidade é determinada pelo Índice de Massa Corporal (IMC) que é calculado
            dividindo-se o peso (em kg) pelo quadrado
            da altura (em metros). O resultado revela se o peso está dentro da faixa ideal, abaixo ou acima do
            desejado.</p>
          <figcaption>
            <cite>
              <a href="https://bvsms.saude.gov.br/bvs/dicas/215_obesidade.html" target="_blank" rel="noopener noreferrer">fonte: saude.gov.br</a>
            </cite>
          </figcaption>

        </figure>
      </div>

      <div class="app">

        <div class="peso">
          <label for="c-1">Peso</label>
          <input type="number" id="c-1" name="pes" value="" placeholder="Ex. 83">
        </div>

        <div class="altura">
          <label for="c-2">Altura</label>
          <input type="number" id="c-2" name="alt" value="" placeholder="Ex. 1.75">
        </div>

        <button class="btn" type="button">Calcular</button>
      </div>

      <figure class="conteiner-img">
        <img src="./img/imc.png" class="img-fluid" alt="Supera-Farma-Tabela-IMC-Classificacao">
      </figure>

    </div>
  </div>


  <script defer src="./script/index.js" type="module"></script>

  <script defer src="./script/modal.js" type="module"></script>
</body>

</html>
