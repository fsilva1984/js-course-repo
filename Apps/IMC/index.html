<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela imc</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style/style.css">

</head>

<body>


  <div class="container col-md-10">
    <h1 class="txtMain col-md-6 p-3 m-2">Calculadora IMC</h1>

    <div class="main col-md-10 mb-3">

      <div class="text col-md-10 p-3">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim recusandae facilis, culpa ratione asperiores
          eaque provident, officiis cum, aperiam similique ex iste natus animi voluptate delectus ab error laudantium.
          Perspiciatis.</p>
      </div>

      <div class="app col-md-4">

        <div class="peso p-1 m-3">
          <label for="c-1" class="col-5">Peso</label>
          <input type="number" id="c-1" name="pes" value="">
        </div>

        <div class="altura  p-1 m-3">
          <label for="c-2" class="col-5">Altura</label>
          <input type="number" id="c-2" name="alt" value="">
        </div>

        <div class="result text-center p-2 m-2 bg-dark  img-fluid img-thumbnail" hidden>
          <h5 class="info">
            <span class="textInfo text-light">...</span>
          </h5>
        </div>

        <button class="btn btn-primary mb-2" type="button">Calcular</button>
      </div>


      <img-fluid class="tab col-md-5">
        <img src="./img/imc.png" class="img-fluid img-thumbnail" alt="Supera-Farma-Tabela-IMC-Classificacao">
        </section>

    </div>
  </div>



  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script defer src="./script/index.js"></script>
</body>

</html>
