<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ocalStorage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="grid-header">
        <h1>Local Storage</h1>

        <div class="key-value">
            <input id="key_" type="text" value="" placeholder="Key">
            <span class="ponts">:</span>
            <input id="value_" type="text" value="" placeholder="Value">
        </div>

        <ul class="box-btn">
            <li><button id="add">Add</button></li>
            <li><button id="getData">Get Data</button></li>
            <li><button id="del">Delete</button></li>
            <li><button id="clen">Claen</button></li>
        </ul>
    </header>

    <main class="grid-container">
        <section>
            <h2>Persistencia de dados no localStorage</h2>
            <ul class="box-arg">
                <li>Adicionar dados</li>
                <li>Remover dados</li>
                <li>Deletar tudo</li>
            </ul>
        </section>


        <table class="_">
            <tr class="_">
                <td class="_">Key</td>
                <td class="_">Value</td>
            </tr>
        </table>
    </main>
   

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
