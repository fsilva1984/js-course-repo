<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write on Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <form data-js="addUser">
            <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input-name" value="" autofocus>
            </div>
            <div class="mb-3">
                <label for="input-age" class="form-label">Age</label>
                <input type="text" class="form-control" id="input-age" value="">
            </div>
            <div class="mb-3">
                <label for="input-tel">Telephone</label>
                <input type="text" class="form-control" id="input-tel" value="">
            </div>
            <button type="submit" id="bt" class="btn col-12 btn-primary">Submit</button>
        </form>
        <br>
        <div class="sucess-or-error">
            <ul>
                <li class="success">Success</li>
                <li class="error">Error</li>
                <li class="field-empty">Preencha todos os campos</li>
            </ul>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
