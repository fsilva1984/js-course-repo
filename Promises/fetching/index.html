<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatching in API</title>

  <link rel="stylesheet" href="./styles/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="main col-md-12">


      <form action="." method="get" id="form" class="row g-3 needs-validation">

        <div class="col-md-6">
          <label for="inp-1" class="form-label">Name</label>
          <input type="text" class="form-control" id="inp-1" value="" required>
        </div>


        <div class="col-md-6">
          <label for="inp-2" class="form-label">Email</label>
          <input type="email" class="form-control" id="inp-2" value="" required>
        </div>


        <div class="col-md-6">
          <label for="inp-3" class="form-label">Password</label>
          <input type="password" class="form-control" id="inp-3" value="" required>
        </div>


        <div class="col-md-6">
          <label for="inp-4" class="form-label">Tel</label>
          <input type="tel" class="form-control" id="inp-4" value="" required>
        </div>


        <div class="col-md-6">
          <label for="inp-5" class="form-label">Zip</label>
          <input type="number" class="form-control" id="inp-5" value="" required>
        </div>


        <div class="col-md-2">
          <label for="inp-6" class="form-label">Number</label>
          <input type="number" class="form-control" id="inp-6" value="" required>
        </div>


        <div class="col-md-4">
          <label for="inp-7" class="form-label">Complement</label>
          <input type="text" class="form-control" id="inp-7" value="">
        </div>


        <div class="col-md-4">
          <label for="inp-8" class="form-label">Street</label>
          <input type="text" class="form-control" id="inp-8" value="" disabled>
        </div>


        <div class="col-md-4">
          <label for="inp-9" class="form-label">Region</label>
          <input type="text" class="form-control" id="inp-9" value="" disabled>
        </div>


        <div class="col-md-4">
          <label for="inp-10" class="form-label">city</label>
          <input type="text" class="form-control" id="inp-10" value="" disabled>
        </div>



        <div class="col-12">
          <button id="bt" class="btn btn-primary" type="submit"> Submit </button>
        </div>

      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="./script/index.js"></script>
</body>

</html>
