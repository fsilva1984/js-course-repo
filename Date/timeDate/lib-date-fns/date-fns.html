<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Date-fns</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Using Lib Date-fns</h1>
    <div data-boxdate="date">

        <div data-color="fullcolor"></div>

        <div class="geral" data-year="year"></div>
        <div class="geral" data-month="month"></div>
        <div class="geral" data-monthday="monthday"></div>
        <div class="geral" data-weekday="weekday"></div>
    </div>

    <!--Versao desatualizada mas e a ultima a estar disponivel em cdn-->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="./date-fns.js"></script>
</body>

</html>
