<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1>Weather now</h1>

    <main class="grid-container">

        <form action="#">
            <input type="text" value="" placeholder="Name City">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div class="weather">
            <div class="box-dateHour">
                <h3 class="date">0/0/0000</h3>
                <h3 class="hour">00:00:00</h3>
            </div>
            <div class="description">
                <p class="info">Cloud</p>
                <h2 class="icon-info">
                    <i class="fa-solid fa-cloud"></i>
                </h2>
            </div>
            <div class="lat-lon">
                <p class="lat">Latitude: 0</p>
                <p class="lon">Longetude: 0</p>
            </div>
            <div class="min-max">
                <h2 class="temp">C° 0</h2>
                <p class="temp-min">Min C° 0</p>
                <p class="temp-max">Max C° 0</p>
            </div>
            <div class="umidade">
                <h2 class="humidity">~ 00%</h2>
                <p>Umidade relativa do Ar</p>
            </div>

            <div class="wind">

                <div class="tooltip">
                    <span class="tooltiptext">Velocidade do vento</span>
                    <h2 class="speed"><i class="fa-brands fa-cloudscale"></i></h2>
                    <p><span class="speed-wind">0.0</span>Km/h</p>
                </div>

            </div>

        </div>


    </main>
    <script type="module" src="./script/index.mjs"></script>
    <script type="module" src="./script/time.mjs"></script>
</body>

</html>
