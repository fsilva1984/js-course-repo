<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telinha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>


  <main class="main">
    <div class="window">
     <header>

      <div class="box-search">
        <input type="text" value="" id="search" placeholder=" site.com.br"><i class="sr fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="box-btn">
        <div class="close"></div>
        <div class="min"></div>
        <div class="max"></div>
      </div>

     </header>

     <div class="box-body">
      <div class="box-form">
        <form>         
          <input type="text" value="" id="mail" placeholder="   Email">
          <input type="text" value="" id="passwd" placeholder="    Password">
          <button id="btn">Enviar</button>
        </form>
      </div>
     </div>
    </div>
  </main>
  
</body>
</html>
